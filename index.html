<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta description="Entrega API">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="estilo.css" rel="stylesheet">
      <title>Taller API chistes malos</title>
</head>
<body>
    <header class="d-flex justify-content-center " >
        <h2 id="titulo">Contador de chistes malos</h2>
    
        

    </header>
    <main >
      <form id="formulario" class="mb-4">
    <div class="row justify-content-center">
        <div class="col-6 justify-content-center">
            <select name='lang' class="form-select mb-4" aria-label="Default select example">
                  <option selected value="">Selecciona el idioma del chiste</option>
                  <option value="?lang=cs">čeština</option>
                  <option value="?lang=de">
                    Deutsch</option>
                  <option value="">English</option>
                  <option value="?lang=es">Español</option>
                  <option value="?lang=fr">Français</option>
                  <option value="?lang=pt">Português</option>
            </select>
        
        </div>

        <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-primary col-3" id="btn">Enviar</button>
        </div>

        </div>
   
      
      </form>
     

      <div class="d-flex justify-content-center mb-5 pb-5" id="chiste">Chiste:</div>
     
      <div >
        <h5 class="mt-5" id="alerta">⚠️Algunos de los chistes son muy cancelables, no se busca herir ni molestar a nadie, la idea es tomarlo con humor.⚠️</h5>
      </div>
     
    </main>

      <script src="./js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
